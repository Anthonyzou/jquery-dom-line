<!DOCTYPE html>
<html>
<head>
	<title>jQuery Line - Test Page</title>
	<meta charset="UTF-8">
	<style>
		body {background:url(gridtest-bg.png); margin:0;}
		.jquery-line {opacity:.7; margin:20px;}
	</style>
</head>
<body>
	<div id="line"></div>
	
	<script src="lib/jquery.js"></script>
	<script src="jquery.transform.js"></script>
	<script src="jquery.line.js"></script>
	<!--
	<script src="jquery.line.min.js"></script>
	-->
	<script>
		$(function () {
			for (var i = 0; i < 3; i++) {
				var l = i * 400 + 50,
					r = i * 400 + 350,
					t = 50,
					b = 350,
					tl = {x:l, y:t},
					tr = {x:r, y:t},
					br = {x:r, y:b},
					bl = {x:l, y:b},
					thickness = i * 10 + 1;
				$.line(tl, tr, {lineColor:'black', lineWidth:thickness});
				$.line(tr, br, {lineColor:'red', lineWidth:thickness});
				$.line(br, bl, {lineColor:'blue', lineWidth:thickness});
				$.line(bl, tl, {lineColor:'green', lineWidth:thickness});
				$.line(tl, br, {lineColor:'gold', lineWidth:thickness})
				$.line(bl, tr, {lineColor:'purple', lineWidth:thickness})
			}
		});
	</script>
</body>
</html>
